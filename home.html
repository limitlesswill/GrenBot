<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>بطاقة الرقم القومي المصرية</title>
	</head>
<body style="color:black;background-color:white;">


<script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>

<script type="text/javascript">
window.onload = function() {
FBInstant.initializeAsync().then(function() {
FBInstant.setLoadingProgress(100);
FBInstant.startGameAsync().then(onStart);
});
};
function onStart(){};
</script>

<form align="center" onsubmit="rawinput();return false;">
<input type="number" id="eid" placeholder="أكتب الرقم القومي هنا" pattern="[0-9]{14}" required >
<p id="out" style="color:black;background-color:white;"></p>
</form>

<script type="text/javascript">
function governorate(str)
{
   switch (str)
    {
     case "01":
       return "القاهرة";
     case "02":
       return "الإسكندرية";
     case "03":
       return "بورسعيد";
     case "04":
       return "السويس";
     case "11":
       return "دمياط";
     case "12":
       return "الدقهلية";
     case "13":
       return "الشرقية";
     case "14":
       return "القليوبية";
     case "15":
       return "كفر الشيخ";
     case "16":
       return "الغربية";
     case "17":
       return "المنوفية";
     case "18":
       return "البحيرة";
     case "19":
       return "الإسماعيلية";
     case "21":
       return "الجيزة";
     case "22":
       return "بني سويف";
     case "23":
       return "الفيوم";
     case "24":
       return "المنيا";
     case "25":
       return "أسيوط";
     case "26":
       return "سوهاج";
     case "27":
       return "قنا";
     case "28":
       return "أسوان";
     case "29":
       return "الأقصر";
     case "31":
       return "البحر الأحمر";
     case "32":
       return "الوادي الجديد";
     case "33":
       return "مطروح";
     case "34":
       return "شمال سيناء";
     case "35":
       return "جنوب سيناء";
     case "88":
       return "خارج جمهورية مصر العربية";
     default:
       return "غير متاح";
     }
}
function data(txt)
{
var err = false;
var rez = ["غير متاح","غير متاح","غير متاح","غير متاح","غير متاح","غير متاح","غير متاح","غير متاح"];
var lol = rez[0] = txt.substring(0,1);
var tmp = txt.substring(1,3);

switch(lol)
{
  case "2":
  rez[1] = "19" + tmp;
  break;
  case "3":
  rez[1] = "20" + tmp;
  break;
   default:
    err = true;
}

rez[2] = txt.substring(3,5);
if(Number(txt.substring(3,5)) > 12 || Number(txt.substring(3,5)) < 1) err = true;
rez[3] = txt.substring(5,7);
if(Number(txt.substring(5,7)) > 31 || Number(txt.substring(5,7)) < 1) err = true;

rez[4] = governorate(txt.substring(7,9));
rez[5] = txt.substring(9,13);
rez[6] = Number(rez[5].substring(3))%2==0?"أنثى":"ذكر";
rez[7] = txt.substring(13,14);

if (err) return err;
return rez;
}

function rawinput()
{
    var va = true;
    var txt = document.getElementById("eid").value;
    document.getElementById("eid").value = "";
    const dig = string => [...string].every(c => '0123456789'.includes(c));
    if (!dig(txt) || txt === "" || txt.length != 14) { va = false; }
var fin = data(txt);
if(fin === true) va = false;
if (!va) {document.getElementById("out").innerHTML = "رقم غير صالح";return;}


var res = 
"سنة الميلاد : " + fin[1] +
"\r\n"+
"شهر الميلاد : " + fin[2] +
"\r\n"+
"يوم الميلاد : " + fin[3] +
"\r\n"+
"مواليد محافظة : " + fin[4] +
"\r\n"+
"رقم النظام : " + fin[5] +
"\r\n"+
"النوع : " + fin[6] +
"\r\n"+
"كود رقابي : " + fin[7] ;
document.getElementById("out").innerHTML = "<pre>" + res + "</pre>";
}

</script>


</body>
</html>
